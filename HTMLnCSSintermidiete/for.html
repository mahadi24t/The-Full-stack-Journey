<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!--Form session started-->
    <form action="#" method="get">
        <div>
          <label for="user_email">*Email:</label>
          <input type="email" id="user_email" name="user_email" required>
        </div>
        <br>
      
        <div>
          <label for="user_password">*Password:</label>
          <input type="password" id="user_password" name="user_password" required>
        </div>
      
        <button type="submit">Login</button>
      </form>
      <!--Min/Max length setter-->
      <form action="#" method="get">
        <div>
          <textarea placeholder="What's happening?" minlength="3" maxlength="120"></textarea>
        </div>
        
        <button type="submit">Tweet</button>
      </form>
<!--Min/Max validation-->
<form action="#" method="get">
    <div>
      <label for="quantity">Quantity</label>
    </div>
    <input type="number" id="quantity" name="quantity" min="1" value="0">
    
    <div>
      <button type="submit">Place Order</button>
    </div>
  </form>      
  <form action="#" method="get">
    <div>
      <label for="passengers">Passengers</label>
    </div>
    <input type="number" id="passengers" name="passengers" max="5" value="0">
     
    <div>
      <button type="submit">Book</button>
    </div>
  </form>
  <form action="#" method="get">
    <div>
      <label for="zip_code">Postal / Zip Code:</label>
    </div>
  
    <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" required>
  
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
